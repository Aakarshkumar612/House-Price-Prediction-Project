<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body { font-family: Arial, sans-serif; margin: 0; }
        
        /* --- NEW NAV BAR STYLE --- */
        nav {
            background: #f4f4f4;
            padding: 15px 30px;
            border-bottom: 1px solid #ddd;
        }
        nav a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            margin-right: 20px;
        }
        nav a.active {
            color: #007bff;
        }
        /* --- END NAV BAR STYLE --- */

        .container { display: flex; width: 100%; gap: 20px; padding: 20px; }
        
        #map { 
            height: 500px; 
            width: 60%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .form-container { width: 40%; }
        h1 { text-align: center; }
        form { display: grid; grid-template-columns: 1fr 2fr; gap: 15px; }
        label { font-weight: bold; padding-top: 8px; }
        input { padding: 8px; }
        button { grid-column: 2; padding: 10px; cursor: pointer; }
        h2 { text-align: center; margin-top: 30px; }

        /* --- ALL CHATBOT CSS IS GONE --- */
    </style>
</head>
<body>

    <nav>
        <a href="/" class="active">Predictor</a>
        <a href="/chatpage">Chat AI</a>
    </nav>
    <div class="container">
        <div id="map"></div>
        <div class="form-container">
            <h1>Delhi House Price Predictor</h1>
            <form id="prediction-form">
                <label for="latitude">Latitude:</label>
                <input type="number" id="latitude" name="latitude" step="any" required>
                <label for="longitude">Longitude:</label>
                <input type="number" id="longitude" name="longitude" step="any" required>
                <label for="Area">Area (sq. ft.):</label>
                <input type="number" id="Area" name="Area" required value="1000">
                <label for="Bedrooms">Bedrooms (BHK):</label>
                <input type="number" id="Bedrooms" name="Bedrooms" required value="2">
                <label for="Bathrooms">Bathrooms:</label>
                <input type="number" id="Bathrooms" name="Bathrooms" required value="2">
                <button type="submit">Predict Price</button>
            </form>
            <h2 id="result-text"></h2>
        </div>
    </div>

    <script>
        // --- MAP SCRIPT (Same as before) ---
        const initialLat = 28.6139;
        const initialLng = 77.2090;
        const latInput = document.getElementById("latitude");
        const lngInput = document.getElementById("longitude");
        const map = L.map('map').setView([initialLat, initialLng], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const marker = L.marker([initialLat, initialLng], { draggable: true }).addTo(map);
        latInput.value = initialLat;
        lngInput.value = initialLng;
        marker.on('dragend', function(e) { /* ... */ });
        map.on('click', function(e) { /* ... */ });

        // --- PREDICTION SCRIPT (Slightly updated) ---
        const form = document.getElementById("prediction-form");
        const resultText = document.getElementById("result-text");
        
        form.addEventListener("submit", async (event) => {
            event.preventDefault(); 
            resultText.innerText = "Predicting...";

            const formData = new FormData(form);
            const data = {
                latitude: parseFloat(formData.get("latitude")),
                longitude: parseFloat(formData.get("longitude")),
                Area: parseFloat(formData.get("Area")),
                Bedrooms: parseInt(formData.get("Bedrooms")),
                Bathrooms: parseInt(formData.get("Bathrooms"))
            };

            const response = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            const price = result.predicted_price_in_lakhs.toFixed(2);
            
            const priceString = `Predicted Price: ${price} Lakhs`;
            resultText.innerText = priceString;

            // --- NEW: SAVE CONTEXT TO SESSION STORAGE ---
            sessionStorage.setItem("predicted_price", priceString);
            sessionStorage.setItem("predicted_features", JSON.stringify(data));
            // --- END NEW PART ---
        });
        
        // --- ALL CHATBOT JAVASCRIPT IS GONE ---
    </script>

</body>
</html>
