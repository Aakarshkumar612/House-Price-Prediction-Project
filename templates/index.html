<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanEstimator | Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        
        /* --- Base & Global Styles (Copied for Consistency) --- */
        :root {
            --bg-body: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #1e1e1e;
            --text-secondary: #4b5563;
        }

        .dark {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #9ca3af;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-primary); 
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }
        
        .cta-button {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        /* Dark mode adjustments for CTA buttons */
        .dark .bg-gray-200 {
            background-color: #374151; /* Darker gray for contrast */
            color: #e0e0e0;
        }
        .dark .hover\:bg-gray-300:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 p-4 shadow-sm flex justify-between items-center relative">
        <div class="flex space-x-6">
            <span class="text-xl font-extrabold text-blue-600 dark:text-blue-400">UrbanEstimator</span>
            <!-- Home is active -->
            <a href="/" class="text-gray-700 dark:text-gray-200 hover:text-blue-600 transition duration-150 border-b-2 border-blue-600 font-semibold">Home</a>
            <a href="/map" class="text-gray-700 dark:text-gray-200 hover:text-blue-600 transition duration-150">Predictor</a>
            <a href="/chat" class="text-gray-700 dark:text-gray-200 hover:text-blue-600 transition duration-150">Chat AI</a>
        </div>
        
        <!-- Dark Mode Toggle Button -->
        <button id="theme-toggle" class="p-2 rounded-full text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
            <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun hidden">
                <circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/>
            </svg>
            <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon hidden">
                <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/>
            </svg>
        </button>
    </nav>
    
    <!-- Hero Section -->
    <main class="flex items-center justify-center min-h-[calc(100vh-64px)] p-4">
        <div class="text-center max-w-4xl space-y-8">
            <h1 class="text-6xl font-extrabold tracking-tight text-gray-900 dark:text-gray-100">
                UrbanEstimator
            </h1>
            <p class="text-2xl text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
                **Predict the future of real estate.** Get instant, accurate property valuations and market insights powered by location and machine learning.
            </p>

            <div class="flex flex-col sm:flex-row justify-center gap-6 pt-4">
                <a href="/map" class="cta-button bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-10 rounded-xl text-lg">
                    Start Predicting Now
                </a>
                <a href="/chat" class="cta-button bg-gray-200 hover:bg-gray-300 text-gray-800 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-gray-200 font-bold py-4 px-10 rounded-xl text-lg">
                    Chat with AI Assistant
                </a>
            </div>
            
            <p class="text-sm text-gray-400 dark:text-gray-500 pt-8">
                Your data-driven partner in property investment.
            </p>
        </div>
    </main>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const sunIcon = document.getElementById('sun-icon');
        const moonIcon = document.getElementById('moon-icon');

        // --- DARK MODE LOGIC (Consistent with other pages) ---
        function applyTheme(isDark) {
            document.body.classList.toggle('dark', isDark);
            
            if (isDark) {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
            }

            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Initialize theme on load
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const isDark = savedTheme === 'dark' || (savedTheme === null && prefersDark);
            applyTheme(isDark);
        });

        // Toggle theme on click
        themeToggle.addEventListener('click', () => {
            const isDark = document.body.classList.contains('dark');
            applyTheme(!isDark);
        });
    </script>
</body>
</html>
