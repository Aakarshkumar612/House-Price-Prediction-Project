<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanEstimator | AI Valuation</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        /* --- CALM & COOL THEME --- */
        :root {
            --bg-color: #0f172a;       /* Deep Navy Background */
            --card-bg: #1e293b;        /* Slate Gray Card */
            --text-color: #e2e8f0;     /* Soft White Text */
            --accent-color: #38bdf8;   /* Sky Blue (Calm & Cool) */
            --input-bg: #334155;
            --border-color: #475569;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* HEADER */
        header {
            background-color: var(--card-bg);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
            z-index: 10;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* LAYOUT */
        .main-container {
            display: flex;
            flex: 1;
            padding: 2rem;
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
            box-sizing: border-box;
        }

        /* MAP SECTION */
        .map-container {
            flex: 2;
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        #map {
            height: 100%;
            width: 100%;
            z-index: 1;
        }

        /* FORM SECTION */
        .form-container {
            flex: 1;
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            height: fit-content;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-top: 0;
            font-weight: 500;
            color: white;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
            display: inline-block;
            width: fit-content;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.85rem;
            color: #94a3b8;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            padding: 1rem;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
        }

        button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            padding: 1.2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        /* RESULT BOX */
        #result-box {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: rgba(56, 189, 248, 0.1);
            border: 1px solid var(--accent-color);
            border-radius: 12px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        #price-display {
            display: block;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--accent-color);
            margin-top: 0.5rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile */
        @media (max-width: 900px) {
            .main-container {
                flex-direction: column;
                padding: 1rem;
            }
            .map-container {
                min-height: 400px;
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">UrbanEstimator AI</div>
    </header>

    <div class="main-container">
        
        <!-- MAP SECTION -->
        <div class="map-container">
            <div id="map"></div>
        </div>

        <!-- FORM SECTION -->
        <div class="form-container">
            <h2>Property Details</h2>
            
            <form id="prediction-form">
                <div class="form-group">
                    <label>Latitude</label>
                    <input type="number" step="any" id="latitude" name="latitude" value="28.6139" required>
                </div>

                <div class="form-group">
                    <label>Longitude</label>
                    <input type="number" step="any" id="longitude" name="longitude" value="77.2090" required>
                </div>

                <div class="form-group">
                    <label>Area (sq. ft.)</label>
                    <input type="number" id="Area" name="Area" value="1500" required>
                </div>

                <div class="form-group">
                    <label>Bedrooms (BHK)</label>
                    <input type="number" id="Bedrooms" name="Bedrooms" value="3" required>
                </div>

                <div class="form-group">
                    <label>Bathrooms</label>
                    <input type="number" id="Bathrooms" name="Bathrooms" value="2" required>
                </div>

                <button type="submit" id="predict-btn">Estimate Value</button>
            </form>

            <div id="result-box">
                Estimated Market Value
                <span id="price-display">--</span>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // --- 1. INITIALIZE MAP (Theme: CartoDB Voyager - "Cool & Calm") ---
        const map = L.map('map').setView([28.6139, 77.2090], 13);

        // Using "Voyager" tiles for a clean, calm, professional look
        L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // Add a Draggable Marker
        let marker = L.marker([28.6139, 77.2090], {draggable: true}).addTo(map);

        // --- 2. MAP INTERACTION LOGIC ---
        marker.on('dragend', function(e) {
            const position = marker.getLatLng();
            document.getElementById('latitude').value = position.lat.toFixed(6);
            document.getElementById('longitude').value = position.lng.toFixed(6);
        });

        map.on('click', function(e) {
            const { lat, lng } = e.latlng;
            marker.setLatLng([lat, lng]);
            document.getElementById('latitude').value = lat.toFixed(6);
            document.getElementById('longitude').value = lng.toFixed(6);
        });

        function updateMarkerFromInputs() {
            const lat = parseFloat(document.getElementById('latitude').value);
            const lng = parseFloat(document.getElementById('longitude').value);
            if (!isNaN(lat) && !isNaN(lng)) {
                marker.setLatLng([lat, lng]);
                map.panTo([lat, lng]);
            }
        }

        document.getElementById('latitude').addEventListener('change', updateMarkerFromInputs);
        document.getElementById('longitude').addEventListener('change', updateMarkerFromInputs);


        // --- 3. FORM SUBMISSION LOGIC ---
        document.getElementById('prediction-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('predict-btn');
            const resultBox = document.getElementById('result-box');
            const priceDisplay = document.getElementById('price-display');
            
            btn.textContent = "Analyzing...";
            btn.disabled = true;

            const formData = new FormData(e.target);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.status === 'success') {
                    // FIX: Use the new formatted text variable from Python
                    priceDisplay.textContent = data.predicted_price_text;
                    resultBox.style.display = 'block';
                } else {
                    alert("Error predicting price");
                }

            } catch (error) {
                console.error('Error:', error);
                alert("Failed to connect to server.");
            } finally {
                btn.textContent = "Estimate Value";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
